 repos:
 # The below repo is configured for local testing purposes
 # to test you can run the following command:
 # `pre-commit run -v --files tests/infrastructure/success/main.tf`
 -  repo: local
    hooks:
    -   id: terrascan
        name: terrascan
        entry: terrascan
        language: python
        types: [terraform]
        pass_filenames: false
        args: [-l=dev/core/]
        verbose: true